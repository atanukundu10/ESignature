<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>E Signature</title>
</head>
<body>
    <h5>Works best on a Laptop/Desktop</h5>
    <div class="main">
        <div class="top">
            <div class="text-box">
                <p>Select Text Colour</p>
                <input type="color" class="color-picker" id="color-picker" value="#000000"/>
            </div>
            <div class="text-box">
                <p>Select Background Colour</p>
                <input type="color" class="color-picker" id="background-picker" value="#ffffff"/>
            </div>
            <div class="text-box">
                <p>Select Font Size</p>
                <select id="font-size">
                    <option value="5"> 5px </option>
                    <option value="10"> 10px </option>
                    <option value="15"> 15px </option>
                    <option value="20"> 20px </option>
                    <option value="25"> 25px </option>
                    <option value="30"> 30px </option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="sign-canvas" width="800px" height="485px"></canvas>

        <div class="buttons">
            <button type="button" class="btn btn-danger" id="clear-button">Clear</button>
            <button type="button" class="btn btn-success" id="save-button">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieve-button">Retrieve Previous</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
